<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <title>Calculadora Adutos</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="frame text-center">

        <div class="title">
            <p>Neutral Mass</p>
            <input class="text-center" id="mass" type="number"/>
        </div>

        <div class="mcontainer">

            <div>
                <p>Positive Ion Mode</p>

                <table class="table">
                    <th>Ion Name</th>
                    <th>Ion Mass</th>

                    <tr>
                        <td>[M-H]-</td>
                        <td>A</td>
                    </tr>

                    <tr>
                        <td>[M+Cl]-</td>
                        <td>B</td>
                    </tr>

                    <tr>
                        <td>[2M-H]-</td>
                        <td>C</td>
                    </tr>

                    <tr>
                        <td>[2M+Cl]-</td>
                        <td>D</td>
                    </tr>

                    <tr>
                        <td>[M-2H]2-</td>
                        <td>E</td>
                    </tr>
                </table>

            </div>

            <div>
                <p>Negative Ion Mode</p>

                <table class="table">
                    <th>Ion Name</th>
                    <th>Ion Mass</th>

                    <tr>
                        <td>[M+H]+</td>
                        <td>A</td>
                    </tr>

                    <tr>
                        <td>[2M+H]+</td>
                        <td>B</td>
                    </tr>

                    <tr>
                        <td>[M+Na]+</td>
                        <td>C</td>
                    </tr>

                    <tr>
                        <td>[2M+Na]+</td>
                        <td>D</td>
                    </tr>

                    <tr>
                        <td>[M+K]+</td>
                        <td>E</td>
                    </tr>

                    <tr>
                        <td>[2M+K]+</td>
                        <td>E</td>
                    </tr>

                    <tr>
                        <td>[M+NH4]+</td>
                        <td>E</td>
                    </tr>

                    <tr>
                        <td>[2M+NH4]+</td>
                        <td>E</td>
                    </tr>

                    <tr>
                        <td>[M+2H]2+</td>
                        <td>E</td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
